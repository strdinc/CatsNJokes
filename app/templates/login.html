{% extends "base.html" %}

{% block content %}
<form method="POST" action="{{ url_for('auth.login') }}">
    <input type="text" name="username" placeholder="Логин">
    <input type="password" name="password" placeholder="Пароль">
    <button type="submit">Войти</button>
    {% if error %}
        <p style="color: red">{{ error }}</p>
    {% endif %}
</form>
{% endblock %}
