{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/full_moon.css') }}">
{% endblock %}

{% block content %}
    <div class="firstScreen">
        <div class="room">
            <div class="window">
                <div class="stars"></div>
                <div class="star"></div>
                <div id="moon" class="moon"></div>
                <div class="cloud"></div>
                <div class="eiffel-tower">
                    <div class="platform"></div>
                </div>
                <div class="roof"></div>
                <div class="bush"></div>
            </div>
            <div class="window-sill">
                <div class="cat_moon">
                    <div class="head_moon">
                        <div class="eyes_moon"></div>
                    </div>
                    <div class="tail_moon"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="center_container_jokes">
        <div class="titleBlock">
            <div class="titleCatsNJokes geologica-bold">КОТЫ<br>И АНЕКДОТЫ</div>
            <div class="titleDownLine">
                <a class="toLogin geologica-medium" href="{{ url_for('auth.login') }}">вход/регистрация</a>
                <div class="authors geologica-light">ОТ СОЗДАТЕЛЕЙ<br>САМОУЧИТЕЛЯ ТАЙСКОГО<br>И НАВИГАТОРА С ШУТКАМИ</div>
            </div>
        </div>
        <div class="CATagories">
            <div class="leftColumn">
                <div class="CATagoriesTitle geologica-bold">КОТегории</div>
                <button type="button" class="allJokes geologica-regular">все анекдоты</button>
                <div class="otherButtons"></div>
            </div>
            <div class="rightColumn">
                <div class="dayJokeTitle geologica-semibold">Анекдот дня</div>
                <div class="dayJoke geologica-regular"></div>
            </div>
        </div>
        <div class="CatNJokesContainer">
            <script src="{{ url_for('static', filename='js/jokes.js') }}"></script>
        </div>
        <div class="buttonsBachForward">
            <button class="{{ ' '.join(back_classes) }}" onclick="currentPage--; loadContent(currentPage); scrollToTop()">Назад</button>
            <button class="{{ ' '.join(forward_classes) }}" onclick="currentPage++; loadContent(currentPage); scrollToTop()">Вперёд</button>
        </div>



    </div>
{% endblock %}
